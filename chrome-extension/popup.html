<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
    }

    .section {
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
    }

    .label {
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
    }

    .value {
      color: #333;
      word-break: break-all;
    }

    .list-item {
      padding: 5px;
      margin: 5px 0;
      background: white;
      border-radius: 3px;
      font-size: 12px;
      color: #666;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #0066cc;
      color: white;
    }

    .btn-primary:hover {
      background: #0052a3;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .status {
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 13px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      display: block;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #999;
    }

    .category-select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="text"] {
      width: calc(100% - 16px);
      padding: 8px;
      margin: 5px 0 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ PVTT Data Collector</h2>

  <div id="loading" class="loading" style="display: block;">Loading...</div>

  <div id="content" style="display: none;">
    <button class="btn-primary" id="downloadBtn">ðŸ“¥ Download & Add to Dataset</button>
    <button class="btn-secondary" id="copyBtn">ðŸ“‹ Copy URLs</button>

    <div id="status" class="status"></div>

    <div class="section">
      <div class="label">Listing ID:</div>
      <div class="value" id="listingId">-</div>
    </div>

    <div class="section">
      <div class="label">Title:</div>
      <div class="value" id="title">-</div>
    </div>

    <div class="section" id="breadcrumbSection" style="display: none;">
      <div class="label">Category Path:</div>
      <div class="value" id="breadcrumbs" style="font-size: 12px; color: #666;">-</div>
    </div>

    <div class="section">
      <div class="label">Videos (<span id="videoCount">0</span>):</div>
      <div id="videoList"></div>
    </div>

    <div class="section">
      <div class="label">Images (<span id="imageCount">0</span>):</div>
      <div id="imageList"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
