  source_object: "two personalized couple bracelets, one silver and one black"
  source_prompt: "Two personalized couple bracelets, one silver and one black, placed on a purple silk fabric with decorative stones."

product:
  image_path: ../../data/pvtt-benchmark/images/jewelry/JEWE005_source.jpg
  target_object: "a gold chain necklace with white pearl drop pendants and red gemstone accents"
