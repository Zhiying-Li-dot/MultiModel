# PVTT Test 02: Leather Tray to Decorative Flowers
# Home category - Molded leather catchall to dried hydrangeas

video:
    video_path: ../../../data/pvtt-benchmark/videos/home/HOME002.mp4
    source_prompt: A molded leather catchall tray in vibrant colors, modern valet dish for jewelry and accessories on a white surface.
    target_prompt: Fall vintage dried look hydrangeas in dusty pink, orange and brown autumn colors arranged as decorative centerpiece.
    source_blend: leather tray
    target_blend: hydrangeas

infernece:
    num_inference_step: 50

training-free-type:
    flag_flowedit: False
    flag_flowalign: True

flowedit:
    strength: 0.7
    target_guidance_scale: 13.5
    source_guidance_scale: 5.0
    save_video: ./results/pvtt/test02_flowedit_tray_to_flowers.mp4

flowalign:
    strength: 0.7
    target_guidance_scale: 19.5
    flag_attnmask: True
    zeta_scale: 1e-3
    bg_zeta_scale: 1e-3
    save_video: ./results/pvtt/test02_flowalign_tray_to_flowers.mp4
