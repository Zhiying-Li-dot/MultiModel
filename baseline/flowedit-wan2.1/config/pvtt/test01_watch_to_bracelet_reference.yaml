# PVTT Test 01: Watch to Bracelet with Reference Self-Attention
# Jewelry category - Personalized wood watch to engraved bracelet
# Uses Reference Self-Attention (RefDrop method) for image conditioning

# Model: Use T2V-1.3B (not TI2V, we use our own reference attention)
model_id: Wan-AI/Wan2.1-T2V-1.3B-Diffusers

video:
    video_path: ../../data/pvtt-benchmark/videos/jewelry/JEWE001.mp4
    source_prompt: A personalized ebony wood watch with engraved details, elegant men's wrist watch displayed on a white background.
    target_prompt: A personalized engraved bar bracelet with curved nameplate, elegant slider bracelet displayed on a white background.
    source_blend: watch
    target_blend: bracelet
    # Target product image for reference (TODO: Add actual bracelet image)
    target_image: ../../data/pvtt-benchmark/images/jewelry/JEWE002_source.jpg

infernece:
    num_inference_step: 50

training-free-type:
    flag_flowedit: False
    flag_flowalign: True

flowedit:
    strength: 0.7
    target_guidance_scale: 13.5
    source_guidance_scale: 5.0
    save_video: ./results/pvtt/test01_flowedit_watch_to_bracelet.mp4

flowalign:
    strength: 0.7
    target_guidance_scale: 19.5
    flag_attnmask: True
    zeta_scale: 1e-3
    bg_zeta_scale: 1e-3
    # Clean Reference Attention parameters (PVTT Adaptation of RefDrop)
    use_reference_attention: True
    ref_c: 0.2             # RefDrop guidance coefficient (0.2 for video generation)
    # Note: ref_timestep removed - fixed at t=0 (clean features)
    save_video: ../../experiments/results/flowalign-wan2.1/test01_clean_refdrop_watch_to_bracelet.mp4
