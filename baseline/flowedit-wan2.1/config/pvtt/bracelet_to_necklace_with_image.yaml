# PVTT Experiment: Bracelet to Necklace with Image Conditioning
# Uses I2V model with product image for better product fidelity

video:
    video_path: ./videos/bracelet_shot1_480p.mp4
    source_prompt: Two personalized couple bracelets, one silver and one black, placed on a purple silk fabric with decorative stones.
    target_prompt: A gold chain necklace with multiple gemstone pendants including moonstone, green jade and emerald, with gold leaf charms, placed on a purple silk fabric with decorative stones.
    source_blend: bracelets
    target_blend: necklace
    # NEW: target product image for image conditioning
    target_image: ../../../data/samples/family-charm-necklace-custom-birthstone.webp

# Model config (optional, defaults to I2V model when target_image is specified)
# model_id: Wan-AI/Wan2.1-I2V-14B-480P-Diffusers

infernece:
    num_inference_step: 50

training-free-type:
    flag_flowedit: False
    flag_flowalign: True

flowedit:
    strength: 0.7
    target_guidance_scale: 13.5
    source_guidance_scale: 5.0
    save_video: ./results/pvtt/flowedit_bracelet_to_necklace_img.mp4

flowalign:
    strength: 0.7
    target_guidance_scale: 19.5
    flag_attnmask: True
    zeta_scale: 1e-3
    bg_zeta_scale: 1e-3
    save_video: ./results/pvtt/flowalign_bracelet_to_necklace_img.mp4
