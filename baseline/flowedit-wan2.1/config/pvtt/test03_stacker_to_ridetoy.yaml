# PVTT Test 03: Ring Stacker to Ride-On Toy
# Toys category - Wooden ring stacker to personalized ride-on toy

video:
    video_path: ../../data/pvtt-benchmark/videos/toys/TOYS001.mp4
    source_prompt: A khaki wooden ring stacker toy, rainbow nursery decor pyramid Montessori baby toy on a neutral background.
    target_prompt: A personalized wooden ride-on toy for toddlers, first birthday nursery room decor gift on wheels.
    source_blend: stacker
    target_blend: toy

infernece:
    num_inference_step: 50

training-free-type:
    flag_flowedit: False
    flag_flowalign: True

flowedit:
    strength: 0.7
    target_guidance_scale: 13.5
    source_guidance_scale: 5.0
    save_video: ./results/pvtt/test03_flowedit_stacker_to_ridetoy.mp4

flowalign:
    strength: 0.7
    target_guidance_scale: 19.5
    flag_attnmask: True
    zeta_scale: 1e-3
    bg_zeta_scale: 1e-3
    save_video: ./results/pvtt/test03_flowalign_stacker_to_ridetoy.mp4
